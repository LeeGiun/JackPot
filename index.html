  <!-- JS -->
  <script>
/*

      // 무작위 수를 뽑아내는것
      document.write(num, '<br/>')
    }
 */

  let numbers = [];

while (numbers.length < 6) {
    let num = Math.floor(Math.random() * 45) + 1;
    if (!numbers.includes(num)) {
        numbers.push(num);
    }
}

numbers.sort((a, b) => a - b);

document.write(numbers.join(' '));


  </script>
